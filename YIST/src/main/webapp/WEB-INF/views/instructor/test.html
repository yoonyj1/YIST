        <style>
            * {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: 'Noto Sans KR', sans-serif;
}

header {
	background-color: #fff;
	box-shadow: 0 1px 2px rgba(0, 0, 0, 0.16), 0 1px 2px rgba(0, 0, 0, 0.23);
	padding: 20px;
}

nav {
	display: flex;
	align-items: center;
}

nav a {
	display: flex;
	align-items: center;
	color: #222;
	text-decoration: none;
	font-size: 18px;
}

nav img {
	margin-right: 10px;
}

nav h1 {
	margin-left: 10px;
}

nav ul {
	display: flex;
	list-style: none;
	margin-left: auto;
}

nav li {
	margin-left: 20px;
}

nav a:hover {
	text-decoration: underline;
}

main {
	padding: 20px;
}

section {
	margin-bottom: 40px;
}

h2 {
	margin-bottom: 20px;
	font-size: 24px;
}

ul {
	display: flex;
	flex-wrap: wrap;
	list-style: none;
}

li {
	margin-right: 30px;
}

li:last-child {
	margin-right: 0;
}

img {
	display: block;
	margin-bottom: 10px;
	width: 200px;
	height: 200px;
	object-fit: cover;
}

p {
	margin-bottom: 5px;
	font-size: 16px;
	color: #222;
}

        </style>
